<div fxLayout="column" fxLayoutAlign="start stretch">
  <div fxLayout="row" fxLayoutAlign="center">
    <div
      class="todo-container"
      fxFlex="50%"
      fxFlex.md="66.667%"
      gxFlex.gt-md="66%"
    >
      <mat-card>
        <mat-card-header>
          <mat-card-title><h2>To Do List</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ng-container *ngIf="incompleteTodos | async; let toDos">
            <ng-container *ngIf="toDos.length > 0; else allDone">
              <app-todo-list
                [toDos]="toDos"
                (toDoChange)="onCompleteToDo($event)"
              ></app-todo-list>
            </ng-container>
            <ng-template #allDone>
              <div fxLayout="row" fxLayoutAlign="center center">
                <h4>All Done!! üèñ</h4>
              </div>
            </ng-template>
          </ng-container>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Add to Do</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-todo-form
            (onAdd)="addToDo()"
            (toDoChange)="onAddToDoChange($event)"
          ></app-todo-form>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title><h2>Completed üéâ</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <app-todo-list [toDos]="completeTodos | async" (toDoChange)="onIncompleteToDo($event)"></app-todo-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
